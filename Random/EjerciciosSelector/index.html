        @apply text-white font-bold text-2xl;
      }
      .cards{

      }
      .card{
        @apply bg-white px-5 py-4 my-4 mx-2 md:mx-5 rounded-xl
      }
      .card-btn{
        @apply my-3 bg-gray-600 rounded-lg py-2 px-4 text-white font-semibold;
      }
    }
