<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer type="text/javascript" src="scipt.js"></script>
</head>

<body>
    <h1>Saluda al usuario por su nombre</h1>
    <p onclick="saludar()">Pulsa para saludar</p>
    <h1>Saluda al usuario por su nombre y despidelo</h1>
    <button onclick="saludar()">Di hola</button>
    <button onclick="despedir()">Di adios</button>
    <h1>Saluda al usuario por su nombre y despidelo segun actue</h1>
    <div style="width: 100px; height: 100px; background-color: black;" onmouseenter="saludar()"
        onmouseleave="despedir()"></div>
    <p id="textField"></p>
</body>

</html>
