<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap');

    body {
        font-family: 'Inter', sans-serif;
    }
</style>

<body>
    <div class="grid h-screen w-screen grid-cols-12 bg-black">
        <div class="col-span-5 h-screen"></div>
        <div class="col-span-7 grid h-screen grid-cols-7 grid-rows-7 rounded-l-[50px] bg-white">
            <div class="row-span-full bg-blue-500"></div>
            <div class="col-span-5 row-span-full grid grid-rows-7 bg-red-500">
                <div class="bg-slate-200"></div>
                <div class="relative grid bg-slate-300">
                    <p class="text-2xl font-bold">Create Account</p>
                    <input class="absolute bottom-0 h-fit w-full" type="text" placeholder="Full Name" />
                </div>
                <div class="relative grid bg-slate-300">
                    <input class="absolute bottom-0 h-fit w-full" type="text" placeholder="Email Address" />
                </div>
                <div class="relative grid bg-slate-300">
                    <input class="absolute bottom-0 h-fit w-full" type="text" placeholder="Password" />
                </div>

                <div class="bg-slate-400"></div>
                <div class="bg-slate-500"></div>
                <div class="bg-slate-600"></div>
                <div class="bg-slate-700"></div>
                <div class="bg-slate-800"></div>
            </div>
            <div class="row-span-full bg-blue-500"></div>
        </div>
    </div>
</body>

</html>
