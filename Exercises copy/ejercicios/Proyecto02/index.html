<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="./js/solicitud.js" type="text/javascript"></script>
    <script defer src="./js/loadingImg.js" type="text/javascript"></script>
    <script defer src="./js/createImage.js" type="text/javascript"></script>
    <script defer src="./js/loadImages.js" type="text/javascript"></script>
    <script defer src="./js/script.js" type="text/javascript"></script>
    <title>Carrousel</title>
</head>

<body>
    <div>
        <h1 class="p-6 shadow-xl rounded-b-3xl text-center font-mono text-3xl font-bold">Carrousel</h1>
    </div>
    <div class="grid grid-cols-10 m-20">
        <div class="bg-green-400 place-self-center col-span-3">
            <h3>Tipos de transici&oacute;n</h3>
            <ul>
                <li onclick="modo='0';activar()">Sin transici&oacute;n.</li>
                <li onclick="modo='1';activar()">de derecha a izquierda</li>
                <li onclick="modo='2';activar()">de izquierda a derecha</li>
                <li onclick="modo='3';activar()">de arriba a abajo</li>
                <li onclick="modo='4';activar()">de abajo a arriba</li>
                <li onclick="modo='5';activar()">Transparencia</li>
                <li onclick="modo='6';activar()">peque&ntilde;o a grande</li>
                <li onclick="modo='7';activar()">grande a peque&ntilde;o</li>
            </ul>
        </div>
        <div class="grid w-full place-self-center place-content-center col-span-7 overflow-clip">
            <div id="contenido" class="grid h-[400px] w-[400px] place-content-center overflow-clip">
                <img src="./img/Rhombus.gif" alt="loading image" id="loading">
            </div>
            <div class="grid grid-cols-2">
                <button class="mt-10" id="previous">Previous</button>
                <button class="mt-10" id="next">Next</button>
            </div>
        </div>
    </div>
    <div class="grid place-content-center">
        <button class="bg-slate-200 px-2 py-1 rounded-2xl border-2 border-black" id="cargar">cargar</button>

    </div>

</body>

</html>
