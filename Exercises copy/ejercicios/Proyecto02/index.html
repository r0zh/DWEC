<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="./js/transitions.js" type="text/javascript"></script>
    <script defer src="./js/startTransition.js" type="text/javascript"></script>
    <style type="text/tailwindcss">
        @layer components {
          .radioButton {
            @apply w-4 h-4 text-blue-600 bg-gray-100 border-gray-300;
          }
          .radioButtonLabel {
            @apply ml-2 text-sm font-medium;
          }
        }
    </style>
    <script defer src="./js/solicitud.js" type="text/javascript"></script>
    <script defer src="./js/loadingImg.js" type="text/javascript"></script>
    <script defer src="./js/createImage.js" type="text/javascript"></script>
    <script defer src="./js/loadImages.js" type="text/javascript"></script>
    <script defer src="./js/script.js" type="text/javascript"></script>
    <title>Carrousel</title>

</head>

<body>
    <div class="mb-20">
        <h1 class="p-6 shadow-xl rounded-b-3xl text-center font-mono text-3xl font-bold">Carrousel</h1>
    </div>
    <div class="grid grid-cols-1 m-auto sm:grid-cols-10">
        <div class="col-span-2 hidden sm:block"></div>
        <div class="grid place-self-center place-items-center col-span-2 my-10">
            <h2 class="mb-2 font-semibold text-lg">Tipos de transici&oacute;n</h2>
            <ul id="options">
                <div class="flex items-center">
                    <input checked id="noTransition" type="radio" value="" name="mode" class="radioButton">
                    <label for="noTransition" class="radioButtonLabel">Sin transición</label>
                </div>
                <div class="flex items-center">
                    <input id="rightToLeft" type="radio" value="" name="mode" class="radioButton">
                    <label for="rightToLeft" class="radioButtonLabel">De derecha a izquierda</label>
                </div>
                <div class="flex items-center">
                    <input id="leftToRight" type="radio" value="" name="mode" class="radioButton">
                    <label for="leftToRight" class="radioButtonLabel">De izquierda a derecha</label>
                </div>
                <div class="flex items-center">
                    <input id="topToBottom" type="radio" value="" name="mode" class="radioButton">
                    <label for="topToBottom" class="radioButtonLabel">De arriba a abajo</label>
                </div>
                <div class="flex items-center">
                    <input id="bottomToTop" type="radio" value="" name="mode" class="radioButton">
                    <label for="bottomToTop" class="radioButtonLabel">De abajo a arriba</label>
                </div>
                <div class="flex items-center">
                    <input id="fade" type="radio" value="" name="mode" class="radioButton">
                    <label for="fade" class="radioButtonLabel">Transparencia</label>
                </div>
                <div class="flex items-center">
                    <input id="smallToBig" type="radio" value="" name="mode" class="radioButton">
                    <label for="smallToBig" class="radioButtonLabel">De pequeño a grande</label>
                </div>
                <div class="flex items-center">
                    <input id="bigToSmall" type="radio" value="" name="mode" class="radioButton">
                    <label for="bigToSmall" class="radioButtonLabel">De grande a pequeño</label>
                </div>
            </ul>

        </div>
        <div class="grid w-full place-self-center place-content-center col-span-6 overflow-clip">
            <div class="grid self-center place-content-center">
                <button class="px-2 py-1 mb-3 rounded-2xl border border-black" id="loadNew">Get new
                    images</button>
            </div>
            <div id="contenido"
                class="grid relative h-[400px] w-[400px] place-content-center overflow-clip rounded-t-xl">
                <img src="./img/Rhombus.gif" alt="loading image" id="loading">
            </div>
            <div class="grid grid-cols-2">
                <button class="py-2 border rounded-bl-xl border-black" id="previous">Previous</button>
                <button class="py-2 border rounded-br-xl border-black" id="next">Next</button>
                <div class="grid grid-cols-3 mb-4 col-span-2 place-items-center mt-2">
                    <div>
                        <button class="bg-gray-400 px-1.5 rounded-lg text-sm velocityBtn" id="slowDown">-</button>
                    </div>
                    <div class="flex items-center">
                        <input id="auto" type="checkbox"
                            class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 focus:ring-1">
                        <label for="auto" class="ml-2 text-sm font-medium">Auto</label>
                    </div>
                    <div>
                        <button class="bg-gray-400 px-1.5 rounded-lg text-sm velocityBtn">+</button>
                    </div>
                </div>

            </div>
        </div>
    </div>


</body>

</html>
