<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <style type="text/tailwindcss">
    @layer components {
          table{
            @apply w-full text-sm text-left rtl:text-right text-gray-500 min-w-[500px];
          }
          thead{
            @apply text-xs text-gray-700 uppercase bg-gray-50  ;
          }
          th{
            @apply px-6 py-3 font-bold text-gray-500 uppercase tracking-wider;
          }

          tr:not(.head){
            @apply bg-white border-b;
          }
          td{
            @apply px-6 py-4 font-medium text-gray-900 whitespace-nowrap mx-2; 
          }

        }
  </style>
  <script defer src="./js/solicitud.js" type="text/javascript"></script>
  <script defer src="./js/display.js" type="text/javascript"></script>
  <script defer src="./js/getTeams.js" type="text/javascript"></script>
  <script defer src="./js/generate.js" type="text/javascript"></script>
  <script defer src="./js/script.js" type="text/javascript"></script>
  <title>Generador de quinielas con peso</title>

</head>

<body>
  <div class="grid place-content-center mb-10 shadow-lg py-5">
    <div class="justify-between items-center w-full lg:flex lg:w-auto lg:order-1 text-3xl">
      FUNDAMENTOS DE <img class="h-12 self-center mx-2" src="../../img/JavaScript-logo.png"></img> (ES6)
      - String Array
    </div>
  </div>

  <div class="m-8 grid grid-cols-6">
    <div></div>
    <div class="col-span-4">
      <h2 class="text-3xl mb-8 pl-1">Generador de quinielas con peso</h2>

      <div class="border border-gray-200 rounded-2xl p-3 shadow-lg flex flex-col justify-center items-center">
        <div class="flex flex-row">
          <div class="mb-5 flex flex-col items-center">
            <label for="weight1" class="block mb-2 text-sm text-center font-medium text-gray-900">Peso 1</label>
            <input type="number" min="0" id="weight1"
              class="text-sm rounded-lg block p-2.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500 w-1/2"
              value="1" required>
          </div>
          <div class="mb-5 flex flex-col items-center">
            <label for="weight2" class="block mb-2 text-sm text-center font-medium text-gray-900">Peso 2</label>
            <input type="number" min="0" id="weight2"
              class="text-sm rounded-lg block p-2.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500 w-1/2"
              value="1" required>
          </div>
          <div class="mb-5 flex flex-col items-center">
            <label for="weightX" class="block mb-2 text-sm text-center font-medium text-gray-900">Peso X</label>
            <input type="number" min="0" id="weightX"
              class="text-sm rounded-lg block p-2.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500 w-1/2"
              value="1" required>
          </div>
        </div>
        <button type="button" id="generate"
          class="text-white bg-gradient-to-br from-pink-500 row-span-1 to-orange-400 hover:bg-gradient-to-bl font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 transition-all w-1/2">Generar</button>
        <div class="mt-2">
          <p id="result" class="text-center"></p>
        </div>
      </div>

    </div>

  </div>



  <div
    class=" w-52 p-2.5 my-10 rounded-xl m-auto border border-black bg-slate-200 hover:shadow-lg transition-shadow font-semibold text-center">
    <a href="../../index.html">Homepage</a>
  </div>


</body>

</html>
