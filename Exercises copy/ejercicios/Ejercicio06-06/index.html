<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
        @layer components {
          .radioButton {
            @apply w-4 h-4 text-blue-600 bg-gray-100 border-gray-300;
          }
          .radioButtonLabel {
            @apply ml-2 text-sm font-medium;
          }
        }
    </style>
    <script defer src="./js/transitions.js" type="text/javascript"></script>
    <script defer src="./js/startTransition.js" type="text/javascript"></script>
    <script defer src="./js/solicitud.js" type="text/javascript"></script>
    <script defer src="./js/loadingImg.js" type="text/javascript"></script>
    <script defer src="./js/createImage.js" type="text/javascript"></script>
    <script defer src="./js/loadImages.js" type="text/javascript"></script>
    <script defer src="./js/autoTransition.js" type="text/javascript"></script>
    <script defer src="./js/slideshowControls.js" type="text/javascript"></script>
    <script defer src="./js/script.js" type="text/javascript"></script>
    <title>Generador de matriculas</title>

</head>

<body>
    <div class="grid place-content-center mb-20 shadow-lg py-5">
        <div class="justify-between items-center w-full lg:flex lg:w-auto lg:order-1 text-3xl">
            FUNDAMENTOS DE <img class="h-12 self-center mx-2" src="../../img/JavaScript-logo.png"></img> (ES6)
            - String Array
        </div>
    </div>

    <div class="m-8">
        <h2 class="text-3xl mb-8 pl-1">Generador de matriculas</h2>
        <div class="border border-gray-700 rounded-2xl p-3">
            <label for="visitors" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Número de
                matrículas:</label>
            <input type="number" id="numMatriculas"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                value="1" required>
            <input type="button" id="generate" class="border border-black cursor-pointer" value="Genera matrículas">
        </div>
        <div>
            <h1>Resultado:</h1>
            <p id="result"></p>
        </div>
    </div>



    <div
        class=" w-52 p-2.5 mt-10 rounded-xl m-auto border border-black bg-slate-200 hover:shadow-lg transition-shadow font-semibold">
        <a href="../../index.html">&gt;&gt;
            Página
            principal</a>
    </div>


</body>

</html>
