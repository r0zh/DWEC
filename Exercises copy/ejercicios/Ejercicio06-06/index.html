<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="./js/generate.js" type="text/javascript"></script>
    <script defer src="./js/display.js" type="text/javascript"></script>
    <script defer src="./js/script.js" type="text/javascript"></script>
    <title>Generador de matriculas</title>
</head>

<body>
    <div class="grid place-content-center mb-20 shadow-lg py-5">
        <div class="justify-between items-center w-full lg:flex lg:w-auto lg:order-1 text-3xl">
            FUNDAMENTOS DE <img class="h-12 self-center mx-2" src="../../img/JavaScript-logo.png"></img> (ES6)
            - String Array
        </div>
    </div>

    <div class="m-8 grid grid-cols-3">
        <div></div>
        <div>
            <h2 class="text-3xl mb-8 pl-1">Car plate generator</h2>
            <div class="border border-gray-200 rounded-2xl p-3 shadow-lg">
                <div class="mb-5">
                    <label for="platesNum" class="block mb-2 text-sm font-medium text-gray-900">Number car
                        plates:</label>
                    <input type="number" id="platesNum"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        value="1" required>
                </div>
                <button type="button" id="generate"
                    class="text-white bg-gradient-to-br from-pink-500 to-orange-400 hover:bg-gradient-to-bl font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2 transition-all">Generate</button>
                <div class="mt-2">
                    <h1>Result:</h1>
                    <p id="result"></p>
                </div>
            </div>

        </div>

    </div>



    <div
        class=" w-52 p-2.5 mt-10 rounded-xl m-auto border border-black bg-slate-200 hover:shadow-lg transition-shadow font-semibold text-center">
        <a href="../../index.html">Homepage</a>
    </div>


</body>

</html>
